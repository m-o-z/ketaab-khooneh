<!doctype html>
<html>
  <head>
    <title>Book Available Notification</title>
  </head>
  <body>
    <h1>Hurry! Book Available Now!</h1>
    <p>
      The book "<strong>{{.bookTitle}}</strong>" you were waiting for has been
      returned and is now available to borrow!
    </p>
    <p>
      Act fast to borrow it today:
      <a href="{{.domain}}/books/{{.bookId}}">Borrow Now</a>
    </p>
    <p>Happy reading!</p>
  </body>
</html>
